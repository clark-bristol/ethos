{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}


{% block content %}
	<div class="row">
		<div class="col-12">
			<div class="col-md-1" style="float:left">
				<div style="width:100% ; float:left ; clear:right ; text-align: center">
					<div id="affirm_button" class="fa fa-plus fa-2x float-center" style="display: inline-block; color:black; padding:5px;">
					</div>
				</div>
				<div style="width:100% ; float:left ; clear:right">
					<p style="font-size:20px ; text-align: center ; margin:0">{{ claim.affirmations }}
					</p>
				</div>
			</div>
	    	<div class="col-md-11" style="float:left; padding:0; margin:0px 0px 30px">
				<a href="{% url 'viewClaim' claim.id %}"><p style="padding:0 ; margin:0px 0px 1px; font-size:20px"><mark class="bkdcolor-lt-yel">{{ claim.name }}</mark></p></a>
				<div class="claim-box"> {{ claim.content }} </div>
				<a href="{% url 'home' %}"><p style="float:left; padding:0; margin:1px 0px 0px"><mark class="bkdcolor-lt-gra">{{ claim.tags.slugs }}</mark></p></a>
				<a href="{% url 'home' %}"><p style="float:right; padding:0; margin:1px 0px 0px"><mark class="bkdcolor-lt-blu">{{ claim.user }}</mark></p></a>
			</div>
		</div>
	</div>
