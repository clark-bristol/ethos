<!-- The Claim Box -->


<div id="claim-box" class="card card-gray card-outline-info mb-4">
  <div class="card-block d-flex p-0">
    <h4 class="col-3 dk-gry h-100 mb-0">
      <div class="p-3">
        <a id="claim-name"
          data-claim-id="{{ claim.id }}"
          contenteditable="false"
          style="color: black;"
          href="{% url 'viewClaim' claim.id %}">
          {{ claim.name }}
        </a>
      </div>
    </h4>
    <div class='col-1 grad'></div>
    <p id="claim-content"
      class="card-text lt-gry w-100"
      data-claim-id="{{ claim.id }}"
      contenteditable="false">
      {{ claim.content }}
    </p>
  </div>
</div>
