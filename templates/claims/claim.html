<!-- The Claim Box -->


<div id="claim-box" class="media d-flex flex-row">
    <div class="text-center affirmation-control d-flex flex-column justify-content-around">
        <span
            id = "claim-affirmation"
            data-affirmation-id="{{ affirmation.id }}"
            data-claim-id="{{ claim.id }}"
            class="media-object fa
                {% if affirmation %}
                    fa-check
                {% else %}
                    fa-plus
                {% endif %}
                fa-2x"
            id="affirm_button">
        </span>
        <h4 style = "margin: 0rem"
            id = "num-affirmations"
            class="media-heading">
            {{ num_affirmations }}
        </h4>
    </div>
    <div class="media-body">
        {% if user.is_authenticated %}
            <div class='btn-toolbar pull-right'>
                <button type='button' id="edit-claim" class='btn btn-primary btn-sm'>Edit</button>
            </div>
        {% endif %}
        <h4 class="media-heading">
            <a id="claim-name"
                data-claim-id="{{ claim.id }}"
                contenteditable="false"
                href="{% url 'viewClaim' claim.id %}">
                {{ claim.name }}
            </a>
        </h4>
        <p id="claim-content"
            data-claim-id="{{ claim.id }}"
            contenteditable="false">
            {{ claim.content }}
        </p>
    </div>
</div>
