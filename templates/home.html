{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block head_title %}{{ block.super}}{% endblock %}

{% block content %}
  <section id="about">
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="text-center">
          <h2 class="section-heading"
          	style="font-size:60px">Ideas!</h2>
          <h2 class="section-heading"
              style="font-size:60px">Connected!</h2>
          <hr class="light">
          <p class="text-faded" style="font-size:20px">Are you the moveable type?</p>
          <div>
            <a href="/accounts/register/">Register</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <hr class="primary">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6 text-center">
          <div class="service-box">
              <a href="{% url 'home' %}"><img src="{% static 'img/python_logo.png' %}" style="height:50px"/></a>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 text-center">
          <div class="service-box">
            <a href="{% url 'home' %}"><img src="{% static 'img/django_logo.png' %}" style="height:40px"/></a>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 text-center">
          <div class="service-box">
            <a href="{% url 'home' %}"><img src="{% static 'img/neo4j_logo.png' %}" style="height:50px"/></a>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 text-center">
          <div class="service-box">
            <a href="{% url 'home' %}"><img src="{% static 'img/postgresql_logo.png' %}" style="height:60px"/></a>
          </div>
        </div>
      </div>
    </div>
  </section>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      [[ todo.text ]]
    </li>
  </ol>
</div>

<script type="text/javascript">

var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' }
    ]
  }
})

</script>
{% endblock %}
